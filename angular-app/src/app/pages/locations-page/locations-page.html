<div class="locations-page">
  <h1>Locations Statistics</h1>

  <div class="statistics-section">
    <h2>Statistics by Country</h2>
    <table class="stats-table">
      <thead>
        <tr>
          <th>Country</th>
          <th>Posts</th>
          <th>Users</th>
          <th>Approved Solutions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Country Name</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <h2>Statistics by State</h2>
    <table class="stats-table">
      <thead>
        <tr>
          <th>State</th>
          <th>Posts</th>
          <th>Users</th>
          <th>Approved Solutions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>State Name</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>

    <h2>Statistics by Locality</h2>
    <table class="stats-table">
      <thead>
        <tr>
          <th>Locality</th>
          <th>Posts</th>
          <th>Users</th>
          <th>Approved Solutions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Locality Name</td>
          <td>0</td>
          <td>0</td>
          <td>0</td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="ai-prompt-suggestions">
    <h2>AI Comment Prompt Suggestions</h2>
    <form>
      <div class="form-group">
        <label for="locality">Select Locality</label>
        <select id="locality" name="locality">
          <option value="">Choose locality...</option>
        </select>
      </div>

      <div class="form-group">
        <label for="suggestion">Prompt Suggestion</label>
        <textarea id="suggestion" name="suggestion" rows="4" required></textarea>
      </div>

      <button type="submit">Send Suggestion</button>
    </form>
  </div>
</div>
