<div class="devices-panel">
  <h2>Active Devices</h2>

  <div class="device-list">
    <div class="device-item">
      <div class="device-info">
        <p class="device-name">Device Name</p>
        <p class="device-details">Last active: Date/Time</p>
      </div>
      <button type="button">Logout This Device</button>
    </div>
  </div>

  <div class="device-actions">
    <button type="button">Logout Current Device</button>
    <button type="button">Logout All Devices</button>
  </div>

  <div class="logout-confirm">
    <p>Enter password to confirm logout:</p>
    <form>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>
      <button type="submit">Confirm</button>
    </form>
  </div>
</div>
