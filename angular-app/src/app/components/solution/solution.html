<div class="solution">
  <article class="solution-content">
    <div class="solution-meta">
      <span class="author">By Author Name</span>
      <span class="date">Posted on Date/Time</span>
      <span class="edited">Edited: Date/Time</span>
    </div>

    <div class="solution-body">
      <p>Solution content goes here...</p>
    </div>

    <div class="solution-approval">
      <button type="button" class="approve-btn">Approve</button>
      <button type="button" class="disapprove-btn">Disapprove</button>
    </div>
  </article>

  <app-reaction-panel></app-reaction-panel>

  <div class="solution-comments-toggle">
    <button type="button">Show Comments</button>
  </div>

  <div class="solution-comments">
    <app-comment></app-comment>
  </div>
</div>
