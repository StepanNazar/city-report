<div class="report-details">
  <h2>Report Details</h2>

  <div class="report-content">
    <div class="report-info">
      <p><strong>Type:</strong> Post/Comment/Solution</p>
      <p><strong>Reported by:</strong> User Name</p>
      <p><strong>Date:</strong> Date/Time</p>
      <p><strong>Reason:</strong> Inappropriate content</p>
    </div>

    <div class="reported-item">
      <h3>Reported Content</h3>
      <div class="content">
        <!-- The actual reported post/comment/solution content -->
        <p>Content goes here...</p>
      </div>
    </div>

    <div class="actions">
      <button type="button" class="approve-removal">Approve Removal</button>
      <button type="button" class="dismiss-report">Dismiss Report</button>
    </div>
  </div>
</div>
