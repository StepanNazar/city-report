<header class="top-nav">
  <div class="nav-left">
    <div class="logo">
      <h1 class="brand-title"><a routerLink="/">City Report</a></h1>
    </div>
    <nav class="nav-links desktop-nav">
      <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">Home</a>
<!--      <a routerLink="/locations" routerLinkActive="active" class="nav-link">Locations</a>-->
    </nav>
  </div>
  <div class="nav-right">
    <div class="desktop-nav">
<!--      <a routerLink="/account-settings" routerLinkActive="active" class="nav-link">Settings</a>-->
<!--      <a routerLink="/admin" routerLinkActive="active" class="nav-link">Admin</a>-->
    </div>
    @if (isLoggedIn()) {
      <a routerLink="/create-post" class="btn-primary">Create Post</a>
      <button class="btn-logout" (click)="logout()">Logout</button>
    } @else {
      <a routerLink="/signin" routerLinkActive="active" class="nav-link" [class.highlighted]="!isLoggedIn()">Sign In</a>
    }
    <button class="mobile-menu-toggle" (click)="toggleMobileMenu()" [class.active]="isMobileMenuOpen" aria-label="Toggle menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>
  </div>
</header>

<!-- Mobile Menu Overlay -->
<div class="mobile-menu-overlay" [class.open]="isMobileMenuOpen" (click)="closeMobileMenu()"></div>

<!-- Mobile Menu -->
<nav class="mobile-menu" [class.open]="isMobileMenuOpen">
  <div class="mobile-menu-content">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="mobile-nav-link" (click)="closeMobileMenu()">
      <span>Home</span>
    </a>
<!--    <a routerLink="/locations" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">-->
<!--      <span>Locations</span>-->
<!--    </a>-->
    @if (isLoggedIn()) {
      <a routerLink="/create-post" class="mobile-nav-link" (click)="closeMobileMenu()">
        <span>Create Post</span>
      </a>
      <button class="mobile-nav-link logout-link" (click)="logout(); closeMobileMenu()">
        <span>Logout</span>
      </button>
    }
<!--    <a routerLink="/account-settings" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">-->
<!--      <span>Settings</span>-->
<!--    </a>-->
<!--    <a routerLink="/admin" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">-->
<!--      <span>Admin</span>-->
<!--    </a>-->
    @if (!isLoggedIn()) {
      <a routerLink="/signin" routerLinkActive="active" class="mobile-nav-link" (click)="closeMobileMenu()">
        <span>Sign In</span>
      </a>
    }
  </div>
</nav>
