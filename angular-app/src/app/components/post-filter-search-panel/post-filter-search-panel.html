<div class="post-filter-search-panel">
  <h2>Filter Posts</h2>

  <app-location-selector (locationSelectedEvent)="locationSelectedEvent.emit($event)"></app-location-selector>

  <div class="filter-options">
    <div class="form-group">
      <label for="sortBy">Sort By</label>
      <select id="sortBy" name="sortBy" (change)="sortByChanged.emit($event)">
        <option value="created_at">Date</option>
        <option value="likes">Likes</option>
      </select>
    </div>

    <div class="form-group">
      <label for="order">Order</label>
      <select id="order" name="order" (change)="orderChanged.emit($event)">
        <option value="asc">Ascending</option>
        <option value="desc">Descending</option>
      </select>
    </div>
  </div>
</div>
