  <div class="sort-options">
    <label for="sortBy">Sort by:</label>
    <select id="sortBy" name="sortBy">
      <option value="newest">Newest</option>
      <option value="oldest">Oldest</option>
      <option value="likes">Most Liked</option>
    </select>
  </div>

  <div class="solutions">

  </div>
</div>
