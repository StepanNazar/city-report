<div class="lightbox-overlay" (click)="onBackdropClick($event)">
    <div class="lightbox-container">
        <button class="close-btn" (click)="close()" type="button" aria-label="Close">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>

        <div class="image-container">
            @if (hasPrevious()) {
            <button class="nav-btn prev-btn" (click)="previous()" type="button" aria-label="Previous image">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <polyline points="15 18 9 12 15 6" />
                </svg>
            </button>
            }

            <img [src]="currentImage().url" [alt]="'Image ' + (currentIndex() + 1)" class="lightbox-image">

            @if (hasNext()) {
            <button class="nav-btn next-btn" (click)="next()" type="button" aria-label="Next image">
                <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                    stroke-linecap="round">
                    <polyline points="9 18 15 12 9 6" />
                </svg>
            </button>
            }
        </div>

        <div class="image-counter">
            {{ currentIndex() + 1 }} / {{ images().length }}
        </div>
    </div>
</div>
